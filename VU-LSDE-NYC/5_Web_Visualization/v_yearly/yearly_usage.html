           function generateChartData() {
              // set date with correct month, from 2009
               var firstDate = new Date(2009, 0);
               // firstDate.setDate(firstDate.getDate());


               for (var i = 0; i < fhv.length; i++) {
            
                   var newDate = new Date(firstDate);
                   newDate.setMonth(newDate.getMonth() + i);

                   var d_yellow = yellow[i]/ 10000;
                   var d_green = green[i]/ 10000;
                   var d_fhv = fhv[i]/ 10000;
                   var sum = d_yellow + d_green + d_fhv;
                   chartData.push({
                       date: newDate,
                       yellow: d_yellow.toFixed(2),
                       green: d_green.toFixed(2),
                       fhv: d_fhv.toFixed(2),
                       sum: sum.toFixed(2)
                   });
               }
           }

           // this method is called when chart is first inited as we listen for "dataUpdated" event
