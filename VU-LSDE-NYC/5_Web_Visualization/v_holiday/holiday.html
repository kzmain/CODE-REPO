      <option value="super_bowl_liii">Super Bowl LIII</option>
      <option value="valentines_day">Valentine's Day</option>
      <option value="presidents_day">Presidents' Day</option>
      <option value="st._patricks_day">St. Patrick's Day</option>
      <option value="good_friday">Good Friday</option>

      <option value="mothers_day">Mother's Day</option>
      <option value="memorial_day">Memorial Day</option>
      <option value="flag_day">Flag Day</option>

<script type="text/javascript">
  var box = document.getElementById("holiday");
  var data_dir = "../www/html/holiday/"
  box.onchange = function() {
    load(this.value);
  }

  function load(holiday_name) {
     document.getElementById("holiday_chart").innerHTML='<object type="text/html" data="' + data_dir + '/'+holiday_name+'.html" ></object>';
  }
  load("new_years_day")
</script>
